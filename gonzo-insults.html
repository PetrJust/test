<center>

<script type="text/javascript">

	var Pronoun = [
		'You',
		'That'];
	
	var Adjective1 = [
		' vicious',
		' rancid',
		' savage',
		' fiendish',
		' filthy',
		' rotten',
		' demented',
		' treacherous',
		' heinous',
		' scurvy',
		' devious',
		' grisly',
		' hamwit',
		' filthy',
		' foetid',
		' cheapjack',
		' hellish'];

	var Adjective2 = [
		' festering',
		' stinking',
		' crazed',
		' deranged',
		' soul-ripping',
		' drooling',
		' rabbit-punching',

		' thieving'
	];

	var Noun = [
		' bastard',
		' swine',
		' pig',
		' pile of albino warts'
	];

	var randomPronoun = Math.floor(Math.random()* Pronoun.length);
